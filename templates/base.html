<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>校園網</title>
    <!-- bootstrap-css -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../static/css/style.css" />

    <link rel="icon" href="../static/upload/favicon.ico" />

    <style>
      /* 滑鼠靠近顯示 */
      .dropdown-menu li:hover .sub-menu {
        visibility: visible;
      }
      .dropdown:hover .dropdown-menu {
        display: block;
      }

      /* 移除下拉選單箭頭 */
      .dropdown-toggle::after {
        display: none;
      }

      /* navbar color */
      .navbar-nav .nav-link:hover {
        color: #fff;
        background: gray;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary container-fluid">
      <div  style="background-color:blanchedalmond;"   class="container-fluid">
      <a class="navbar-brand" href="/">校園網</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              旅遊
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">附近美食</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">景點</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/login">login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="content">{% block content %}{% endblock %}</div>

    <footer class="py-5 text-center text-body-secondary bg-body-tertiary">
      <p>gmail:123@gmali.com</p>
      <p>連絡電話:1234567</p>
      <p class="mb-0">
        <a href="#">Back to top</a>
      </p>
    </footer>
    <!-- bootstrap-js -->
    <script src="../static/js/bootstrap.js"></script>

    <script src="../static/js/app.js"></script>
  </body>
</html>
